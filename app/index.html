<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Calc App</title>
	<meta name="description" content="Calculator App (for FEDT).">
	<meta name="author" content="Jan Kalinowski">

	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/flex_calc.js"></script>

</head>

	<!-- Calc Widget: flex_calc -->
	<div class="flex_calc">
		
		<!-- Main output -->
		<div id="disp_hist"> 365 x 4 = </div>
		<div id="disp_output"> 1,460 </div>
		
		<!-- Controls -->
		<div class="row">
			<div id="btn_ac" class="col1" style>AC</div>
			<div id="btn_save" class=" col1 double">SAVE</div>
			<div id="btn_divide" class=" col2">&divide;</div>
		</div>

		<div class="row">
			
			<div id="btn_point" class="col3">.</div>
			<div id="btn_0" class="col3">0</div>
			<div class="blank col3">&nbsp;</div>
			<div id="btn_multiply" class="col2">&times;</div>
		</div>
		
		<div class="row">
			<div id="btn_1" class="col3">1</div>
			<div id="btn_2" class="col3">2</div>
			<div id="btn_3" class="col3">3</div>
			<div id="btn_minus" class="col2">-</div>
		</div>
		
		<div class="row">
			<div id="btn_4" class="col3">4</div>
			<div id="btn_5" class="col3">5</div>
			<div id="btn_6" class="col3">6</div>
			<div id="btn_plus" class="col2">+</div>
		</div>
		
		<div class="row">
			<div id="btn_7" class="col3">7</div>
			<div id="btn_8" class="col3">8</div>
			<div id="btn_9" class="col3">9</div>
			<div id="btn_equals" class="col2">=</div>	
		</div>
		
	</div>
	<!-- End of: Calc Widget: flex_calc -->

<body>
  
</body>
</html>
